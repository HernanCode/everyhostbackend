{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Epilogue' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="main.js"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'img/headicon.png' %}">

</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#"><img src="{% static 'img/logo.png' %}"alt=""></a>
            </div>
            <div class="nav-items">
                <img src="../assets/github.png" alt="">
            </div>
        </nav>
    </header>
    <section>
        <div class="sidebar">
            <div class="sidebar-top-items">
                <a href="#">
                    <i class="icon icon-1 ri-layout-grid-line"></i>
                </a>
                <a href="server"
                    <i class="icon icon-2 ri-terminal-fill"></i>
                </a>
            </div>
            <div class="sidebar-bottom-items">
                {% csrf_token %}
                <a href="{% url 'logout' %}">
                    <i class=" icon icon-3 ri-logout-box-r-line"></i>
                </a>
                
            </div>
        </div>
        <div class="dashboard">
            <h1>Bienvenido {{ username }}!</h1>
            <p>Comience creando una web en el formulario de creacion de servidores</p>
            <div class="server-parent">
                <div class="server">
                    <div class="server-icon">
                        <img src="{% static 'img/firewall.svg'%}" alt="">
                    </div>
                    <ul class="server-details">
                        <li>Hostname:<span class="data">web.ehpages.com</span></li>
                        <li>Status:<span class="data signal">ONLINE</span></li>
                        <li>Port:<span class="data">9840</span></li>
                    </ul>
                </div>
                <div class="control">
                    <button class="button-panel stop" role="button">Stop</button>
                    <button class="button-panel start" role="button">Start</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
